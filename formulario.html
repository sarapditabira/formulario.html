<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <style>
        body {

            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-section input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-section input[type="submit"]:hover {
            background-color: #45a049;
        }
        .checkbox-container {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Formulário de Pesquisa de Satisfação</h1>
    <form action="/submit" method="post">
        <!-- Dados Pessoais -->
        <div class="form-section">
            <h2>Dados Pessoais</h2>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>
        </div>

        <!-- Pesquisa -->
        <div class="form-section">
            <h2>Pesquisa</h2>
            
            <label>1. Como você classificaria nosso serviço?</label>
            <input type="radio" id="otimo" name="servico" value="Ótimo" required>
            <label for="otimo">Ótimo</label>
            <input type="radio" id="bom" name="servico" value="Bom">
            <label for="bom">Bom</label>
            <input type="radio" id="regular" name="servico" value="Regular">
            <label for="regular">Regular</label>
            <input type="radio" id="ruim" name="servico" value="Ruim">
            <label for="ruim">Ruim</label>

            <label>2. Qual é a sua satisfação com a qualidade do produto?</label>
            <input type="radio" id="excelente" name="qualidade" value="Excelente" required>
            <label for="excelente">Excelente</label>
            <input type="radio" id="boa" name="qualidade" value="Boa">
            <label for="boa">Boa</label>
            <input type="radio" id="media" name="qualidade" value="Média">
            <label for="media">Média</label>
            <input type="radio" id="ruim" name="qualidade" value="Ruim">
            <label for="ruim">Ruim</label>

            <label for="comentario">3. Qual é a sua opinião sobre nossos serviços? (Selecione uma categoria)</label>
            <select id="comentario" name="comentario" required>
                <option value="">Selecione uma opção</option>
                <option value="Atendimento">Atendimento</option>
                <option value="Qualidade">Qualidade</option>
                <option value="Preço">Preço</option>
                <option value="Localização">Localização</option>
            </select>

            <div class="checkbox-container">
                <input type="checkbox" id="compartilhar" name="compartilhar">
                <label for="compartilhar">Autorizar compartilhar minhas respostas com terceiros</label>
            </div>
            
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
